<body>

<div class="range_form_container">

  <form class="range_form" id="myForm">
    <div class="inputs_container">
      <label class="form_label" for="start">Start:</label>
      <input  class="form_input" type="number" id="start" name="start" required>
      <br>
      <label  class="form_label" for="end">End:</label>
      <input class="form_input" type="number" id="end" name="end" required>
      <br>
    </div>

    <button class="submit_btn" type="submit">Submit</button>
</form>
</div>


<p id="output"></p>

<script>

    const output = document.getElementById("output");

    console.log("Card Deck:", JSON.stringify(window.cardDeck));


    document.getElementById("myForm").addEventListener("submit", function (e) {
        e.preventDefault(); 

        const start = document.getElementById("start").value;
        const end = document.getElementById("end").value;

        window.location.href = `range2.html?start=${start}&end=${end}`;

        
    });
</script>
